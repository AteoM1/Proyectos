<html>

<head>
	<meta charset="UTF-8">
	<title>Usuarios</title>

	<!-- JavaScript Bundle with Popper -->
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />
	<script>
		function val() {

			var username = document.getElementById('username');
			username.oninvalid = function (event) {event.target.setCustomValidity('El nombre de usuario debe ser mayor de 5 caracteres y no incluir letras mayúsculas. ejemplo: "johny"');}
		}
	</script>

</head>

<body>
	<section class="vh-100" style="background-color: #eee;">
		<div class="container h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-lg-12 col-xl-11">
					<div class="card text-black" style="border-radius: 25px;">
						<div class="card-body p-md-5">
							<div class="row justify-content-center">
								<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

									<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registro</p>

									<form th:action="@{/users/save}" th:object=${user} method="POST">
										<div class="card">
											<div class="card-header"></div>
											<div class="card-body">
												<div class="form-group">
													<label>Nombres</label>
													<input th:field="*{name}" type="text" class="form-control" required>


												</div>
												<div class="form-group">
													<label>Apellidos</label>
													<input th:field="*{surname}" type="text" class="form-control"
														required>

												</div>
												<div class="form-group">
													<label>Usuario</label>
													<input th:field="*{username}" type="text" class="form-control"
														required pattern="[a-z]{5,15}" id="username">
													<div id="usernameHelp" class="form-text">Debe ser mayor de 5 caracteres y no incluir mayúsculas.</div>
												</div>

												<div class="form-group">
													<label>Correo</label>
													<input th:field="*{email}" type="email" class="form-control"
														required>

												</div>
												<div class="form-group">
													<label>Contraseña</label>
													<input th:field="*{password}" type="password" class="form-control"
														required minlength=6>

												</div>
											</div>
											<div class="card-footer">
												<input type="submit" value="Registrarse" class="btn btn-success">
											</div>
										</div>
									</form>

								</div>
								<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

									<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
										class="img-fluid" alt="Sample image">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
	integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/b015e3d2a5.js" crossorigin="anonymous"></script>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"></script>

</html>
